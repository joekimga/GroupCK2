<h1 class="h1_class">TELL US WHAT YOU THINK</h1>
<form action="/my-handling-form-page" method="post">
    <div>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="user_name" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="color:black;">
    </div><br>
    <div>
        <label for="Subject">Subject:</label><br>
        <input type="text" id="Subject" name="Subject" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="color:black;">
    </div><br>
    <div>
        <label for="msg">Comment:</label><br>
        <textarea id="com" name="user_comment" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="color:black;"></textarea>
    </div><br>
    <div class="button">
    <button type="submit" id="submit" style="color:black;">Submit</button>
    </div><br>
</form> 
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script>
      // Initialize Firebase
  var config = {
    apiKey: "AIzaSyDVtLkMFEnRz-n-1adqa4UN34CoUy7oTYE",
    authDomain: "gtcbc7and2.firebaseapp.com",
    databaseURL: "https://gtcbc7and2.firebaseio.com",
    projectId: "gtcbc7and2",
    storageBucket: "gtcbc7and2.appspot.com",
    messagingSenderId: "759565880970"
  };
  firebase.initializeApp(config);
  var database = firebase.database();
    
    var userName="";
    var userSubject= "";
    var userCom="";
    var userNewCom="";

    
$('#submit').on("click", function(event){
    event.preventDefault();
    userName = $("#name").val().trim();
    userSubject = $("#Subject").val().trim();
    userCom = $("#com").val().trim();

database.ref().push({
    topic: userSubject,
    name: userName,
    comment: userCom,
    newComments: userNewCom
    });
    
    $("#name").val('');
    $("#Subject").val('');
    $("#com").val('');
   }); 
    database.ref().on("child_added", function(snapshot){
        var ss = snapshot.val();
        var daTopic = ss.topic;
        var daComment = ss.comment;
        var daName = ss.name;

        var mySpanO = $("<span><strong>User: </strong>"+daName+"</span><br>");
        var mySpanT = $("<span><strong>Topic: </strong>"+daTopic+"</span><br>");
        var mySpanF = $("<span><strong>Comment: </strong>"+daComment+"</span><br><br>");

        $("#message_area").append(mySpanO);
        $("#message_area").append(mySpanT);
        $("#message_area").append(mySpanF);

    });
</script>
